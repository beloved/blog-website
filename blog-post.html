<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE BLOG - BLOG POST</title>
  </head>
  <body>
    <div class="container">
      <nav id="nav">
        <img src="logo.png" alt="logo" />
        <div class="nav-links">
          <a href="index.html">HOME</a>
          <a href="#">2022</a>
          <a href="#">2021</a>
          <a href="#">2020</a>
        </div>
      </nav>
      <main id="main">
        <header id="header">
          <h1>THE BLOG POST</h1>
        </header>
        <div id="main-content">
          <section class="blog-post-section">
            <div class="blog-post">
                <h2 class="blog-post-title">TITLE</h2>
                <p>Date - By Author</p>
                <img class="blog-post-img" src="#">
                <p class="blog-post-content"></p>
            </div>
            <div class="comments-section">
                <form>
                    <textarea></textarea>
                    <label name="name" class="name" id="name">Name: </label>
                    <input for="name" type="text">
                    <label name="email" class="email" id="email">Email: </label>
                    <input for="email" type="text">
                    <button class="post-comment-btn">POST</button>
                </form>
            </div>
          </section>
          <sectiom class="blog-author-section">
            <div class="author-info-card">
                <h3 class="author-name">Author Name</h3>
                <p class="author-info"></p>
                <p class="author-info-title">COMPANY/SCHOOL:</pclass>
                <p class="author-info"></p>
                <p class="author-info-title">TITLE:</pclass>
                <p class="author-info"></p>
            </div>
            <div class="author">
              <h3 class="">More From This Author</h3>
              <div class="card">
                <img class="card-img" src="#" alt="#" />
                <h3 class="card-title">Blog Post Title</h3>
                <p class="card-para"></p>
                <button class="card-btn">READ</button>
              </div>
              <div class="card">
                <img class="card-img" src="#" alt="#" />
                <h3 class="card-title">Blog Post Title</h3>
                <p class="card-para"></p>
                <button class="card-btn">READ</button>
              </div>
            </div>
          </sectiom>
        </div>
        <footer id="footer">
          <small class="copyright">Copyright 2023 ~ Amy Funderburg</small>
        </footer>
      </main>
    </div>
  </body>
</html>
